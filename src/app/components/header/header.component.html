<div class="row">
  <div class="col">
    <span style="margin: 10px; font-size: 34px">Coding Typing Speed Test</span>
  </div>
  <div class="col" style="margin-top: 10px;">
    <i class="fa-solid fa-gear" style="font-size: 34px; float: right" (click)="openModal(settingsModal)"></i>
    <label class="switch" style="float: right; margin-right: 10px">
      <input type="checkbox" [checked]="colorMode" (click)="toggleColorMode()">
      <span class="slider round"></span>
    </label>
  </div>
</div>

<ng-template #settingsModal let-modal>
  <div class="modal-header" style="padding: 2px 10px">
    <h4 class="modal-title" id="modal-basic-title">Settings</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body" style="padding: 2px 10px;">
    <form [formGroup]="settingsForm" style="padding: 0px 10px 10px 0">

      <div style="margin-left: 10px;">
        <h5 style="margin-top: 10px">Keyboard Visual Settings</h5>

        <p style="margin-top: 15px;">Show keyboard:
          <input formControlName="showKeyboard" class="form-check-input" type="checkbox"
                 style="margin-top: 4px; margin-left: 15px" checked>
        </p>

        <div style="display: flex">
          <p style="margin-top: 5px; justify-content: space-between">Key press style:</p>
          <div style="margin-left: 20px">
            <input formControlName="keyPressStyle" type="radio" class="btn-check" name="style" id="outline"
                   autocomplete="off" checked value="outline">
            <label class="btn btn-outline-primary" for="outline" style="margin-right: 10px">Outline</label>

            <input formControlName="keyPressStyle" type="radio" class="btn-check" name="style" id="fill"
                   autocomplete="off" value="fill">
            <label class="btn btn-outline-primary" for="fill">Fill</label>
          </div>
        </div>

        <div style="display: flex">
          <p style="margin-top: 10px; margin-bottom: 20px; justify-content: space-between">Key press color:</p>
          <input formControlName="keyPressColor" type="color" style="margin-top: 10px; margin-left: 20px" value="#02c300">
        </div>

        <button type="submit" (click)="onSubmit(); modal.dismiss();" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</ng-template>

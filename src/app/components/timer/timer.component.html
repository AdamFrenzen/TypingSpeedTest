<div class="base-timer" style="width: 100px">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path #baseTimerPathRemaining *ngIf="timerStart"
        id="base-timer-path-remaining"
        stroke-dasharray="290"
        class="base-timer__path-remaining"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span #baseTimerLabel id="base-timer-label" class="base-timer__label">
    {{formatTime(timeLeft)}}
  </span>
  <div class="timer-start">
    <button (click)="openModal(scoreReport)" class="start-button">RESULTS</button>
  </div>
</div>


<ng-template #scoreReport let-modal>
  <div class="modal-header" style="padding: 2px 10px">
    <h4 class="modal-title" id="modal-basic-title">Score Report:</h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body" style="padding: 2px 10px;">
   <p>WPM: {{WPM}} CPM: {{CPM}} ACC: {{ACC}}</p>
  </div>
</ng-template>
